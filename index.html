<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luminary Studio â€” Creative Digital Agency</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #050508;
    --bg2: #0f0f1a;
    --accent: #6C63FF;
    --accent2: #FF6B9D;
    --text: #f0f0ff;
    --muted: #8888aa;
    --card: rgba(255,255,255,0.03);
    --border: rgba(255,255,255,0.08);
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  html { scroll-behavior: smooth; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Outfit', system-ui, sans-serif;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* NOISE OVERLAY */
  .noise {
    position: fixed; inset: 0; z-index: 9999; pointer-events: none;
    background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.04"/%3E%3C/svg%3E');
  }

  /* NAV */
  nav {
    position: fixed; top:0; width:100%; z-index:100;
    padding: 1.5rem 4rem;
    display: flex; justify-content: space-between; align-items: center;
    background: rgba(5,5,8,0.6);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border-bottom: 1px solid var(--border);
  }
  .logo { font-family: 'Syne', sans-serif; font-size:1.5rem; font-weight:800; letter-spacing:-0.5px; }
  .logo span { color: var(--accent); }
  nav ul { list-style:none; display:flex; gap:3rem; align-items:center; }
  nav a { text-decoration:none; color:var(--muted); font-size:0.95rem; font-weight:500; letter-spacing:0.5px; transition:color 0.3s; }
  nav a:hover { color:var(--text); }
  .nav-cta {
    padding: 0.6rem 1.8rem; border-radius:100px;
    background: var(--text); color:var(--bg); font-size:0.9rem; font-weight:600;
    text-decoration:none; transition: all 0.3s;
  }
  .nav-cta:hover { background:var(--accent); color:#fff; transform:translateY(-2px); }

  /* ====================== */
  /* HERO                   */
  /* ====================== */
  .hero {
    min-height: 100vh;
    display: flex; flex-direction:column; justify-content:center; align-items:center;
    text-align: center;
    padding: 8rem 2rem 4rem;
    position: relative;
  }

  /* High-Performance Spotlight Cursor */
  .spotlight {
    position: fixed;
    top: 0; left: 0;
    width: 800px; height: 800px;
    background: radial-gradient(circle, rgba(108,99,255,0.12) 0%, rgba(255,107,157,0.05) 30%, transparent 60%);
    border-radius: 50%;
    pointer-events: none;
    z-index: -1;
    transform: translate(-50%, -50%);
    will-change: transform;
  }

  /* Hero Content Styles */
  .hero-badge {
    font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
    color: var(--accent2);
    margin-bottom: 2rem;
    opacity: 0;
    transform: translateY(20px);
  }

  .hero-title {
    font-family: 'Syne', sans-serif;
    font-size: clamp(3rem, 8vw, 7rem);
    line-height: 0.95;
    font-weight: 800;
    letter-spacing: -2px;
    margin-bottom: 2rem;
    max-width: 1200px;
  }

  /* Kinetic Masking */
  .line-wrap {
    display: block;
    overflow: hidden;
    padding-bottom: 0.1em; /* Prevent descender clipping */
  }

  .line {
    display: block;
    will-change: transform, opacity;
  }

  .line span.gradient-text {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
  }

  .hero-sub {
    font-size: 1.25rem;
    color: var(--muted);
    max-width: 600px;
    margin: 0 auto 3rem;
    line-height: 1.6;
    opacity: 0;
  }

  .hero-actions {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
  }

  .btn-wrap {
    opacity: 0;
  }

  .btn {
    display: inline-block;
    padding: 1rem 2.5rem;
    border-radius: 100px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .btn-primary {
    background: var(--text);
    color: var(--bg);
  }
  
  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(255,255,255,0.15);
  }

  .btn-outline {
    border: 1px solid var(--border);
    color: var(--text);
    background: transparent;
    backdrop-filter: blur(10px);
  }

  .btn-outline:hover {
    background: var(--card);
    border-color: var(--muted);
    transform: translateY(-3px);
  }

  @media (max-width: 768px) {
    nav { padding: 1.5rem 2rem; }
    nav ul { display: none; }
    .hero-title { letter-spacing: -1px; }
    .spotlight { display: none; } /* Disable spotlight on mobile for Otto's sanity */
  }
</style>
</head>
<body>

  <div class="noise"></div>

  <nav>
    <div class="logo">Luminary<span>.</span></div>
    <ul>
      <li><a href="#work">Work</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
    </ul>
    <a href="#contact" class="nav-cta">Let's Talk</a>
  </nav>

  <section class="hero">
    <div class="spotlight"></div>
    
    <div class="hero-badge">Digital Innovation Studio</div>
    
    <!-- Documented, semantic H1 that Echo and Otto cried for, styled for Awwwards -->
    <h1 class="hero-title" aria-label="Digital Experiences That Defy Expectations.">
      <span class="line-wrap" aria-hidden="true">
        <span class="line">Digital</span>
      </span>
      <span class="line-wrap" aria-hidden="true">
        <span class="line">Experiences</span>
      </span>
      <span class="line-wrap" aria-hidden="true">
        <span class="line">That <span class="gradient-text">Defy</span></span>
      </span>
      <span class="line-wrap" aria-hidden="true">
        <span class="line">Expectations.</span>
      </span>
    </h1>

    <p class="hero-sub">We engineer kinetic typography, immersive storytelling, and digital platforms that command absolute attention.</p>

    <div class="hero-actions">
      <div class="btn-wrap">
        <a href="#work" class="btn btn-primary">View Our Work</a>
      </div>
      <div class="btn-wrap">
        <a href="#contact" class="btn btn-outline">Start a Project</a>
      </div>
    </div>
  </section>

  <!-- GSAP CDN for Awwwards-level Motion -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Kinetic Typography Reveal (The Leo Special)
      // Choppy raw CSS keyframes are out. GPU-accelerated GSAP staggered masking is in.
      gsap.fromTo('.hero-title .line',
        { y: '120%', opacity: 0, rotateZ: 4 },
        { 
          y: '0%', 
          opacity: 1, 
          rotateZ: 0, 
          duration: 1.4, 
          stagger: 0.1, 
          ease: 'power4.out', 
          delay: 0.2 
        }
      );

      // Fade up supporting elements
      gsap.to('.hero-badge',
        { y: 0, opacity: 1, duration: 1, ease: 'power3.out', delay: 0.8 }
      );

      gsap.fromTo('.hero-sub',
        { y: 30, opacity: 0 },
        { y: 0, opacity: 1, duration: 1, ease: 'power3.out', delay: 1 }
      );

      gsap.fromTo('.btn-wrap',
        { y: 20, opacity: 0 },
        { y: 0, opacity: 1, duration: 1, stagger: 0.1, ease: 'power3.out', delay: 1.1 }
      );

      // 2. High-Performance Spotlight (Eden's dream, Rex's implementation)
      // Using GSAP quickTo avoids firing a full tween on every mousemove tick (60fps guaranteed)
      const spotlight = document.querySelector('.spotlight');
      
      // Only init on non-touch devices to respect Otto's mobile sanity check
      if (window.matchMedia("(pointer: fine)").matches) {
        let xTo = gsap.quickTo(spotlight, "left", {duration: 0.8, ease: "power3"}),
            yTo = gsap.quickTo(spotlight, "top", {duration: 0.8, ease: "power3"});

        window.addEventListener("mousemove", (e) => {
          xTo(e.clientX);
          yTo(e.clientY);
        });
      }
    });
  </script>
</body>
</html>
